<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grid Layout</title>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/grid.css" type="text/css">
  </head>
  <body>
      <p><b>Showcase</b></p>
      <p class="context">Este es un parrafo para simular el del mockup. Como no se que decir y tengo que hacer espacion voy a hablar de radiohead... que banda! Toca en buenos aires
      para Abril. Mis canciones favoritas son <b>Jigsaw falling into place</b>, <b>Lotus Flower</b>, <b>There There</b>, <b>Street Spirit</b> y <b>A wolf at the door</b></p>
      <br><br>
      <div class="container">
          <div class="column third">
              <div class="clearfix">
                  <img src="multimedia/images.jpg" alt="radio1">
              </div>
              <div class="clearfix">
                  <img src="multimedia/images1.jpg" alt="radio2">
              </div>
          </div>
          <div class="column third">
              <div class="clearfix">
                  <img src="multimedia/radiohead1.jpg" alt="radio4">
              </div>
              <div class="clearfix">
                  <img src="multimedia/radiohead2.jpg" alt="radio5">
              </div>
          </div>
          <div class="column ">
            <div class="clearfix">
                <img src="multimedia/radiohead3.jpg" alt="radio6">
            </div>
            <div class="clearfix">
                <img src="multimedia/images3.jpg" alt="radio3">
            </div>
          </div>
      </div>
  </body>
</html>
